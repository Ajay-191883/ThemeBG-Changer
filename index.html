<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Changer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100vh;
      }
      .navbar {
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <button class="btn btn-info me-2" type="button" onclick="blue()">
        Blue
      </button>
      <button class="btn btn-success me-2" type="button" onclick="green()">
        Green
      </button>
      <button class="btn btn-warning me-2" type="button" onclick="yellow()">
        Yellow
      </button>
      <button class="btn btn-danger me-2" type="button" onclick="red()">
        Red
      </button>
    </nav>
    <script>
      const body = document.querySelector("body");
      function blue() {
        console.log("blue");
        body.classList.remove("bg-success");
        body.classList.remove("bg-warning");
        body.classList.remove("bg-danger");
        body.classList.add("bg-info");
      }
      function green() {
        body.classList.remove("bg-warning");
        body.classList.remove("bg-danger");
        body.classList.remove("bg-info");
        body.classList.add("bg-success");
      }
      function yellow() {
        body.classList.remove("bg-success");
        body.classList.remove("bg-danger");
        body.classList.remove("bg-info");
        body.classList.add("bg-warning");
      }
      function red() {
        body.classList.remove("bg-warning");
        body.classList.remove("bg-success");
        body.classList.remove("bg-info");
        body.classList.add("bg-danger");
      }
    </script>
  </body>
</html>
